spring.application.name=cart-service
server.port=${cart.server.port}
eureka.client.fetch-registry=${eureka.client.fetch-registry}
eureka.client.registry-fetch-interval-seconds=${cart.client.fetch-registry-refresh-interval-seconds}
eureka.instance.prefer-ip-address=${eureka.instance.prefer-ip-address}
eureka.client.register-with-eureka=${eureka.client.register-with-eureka}
eureka.client.service-url.defaultZone=${eureka.client.service-url.defaultZone}
spring.config.import=optional:configserver:http://localhost:8071/
spring.profiles.active=dev
spring.main.allow-circular-references=true
logging.level.com.uit.cart_service=DEBUG


spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:mysql://localhost:4003/cartDb
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
server.servlet.encoding.charset=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect