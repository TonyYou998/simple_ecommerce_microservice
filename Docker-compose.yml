version: "3.8"

services:
  productDb:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=productDb
    ports:
      - "4000:3306"
    networks:
      - uit
    volumes:
      - productDb:/var/lib/mysql

  orderDb:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=orderDb
    ports:
      - "4001:3306"
    networks:
      - uit
    volumes:
      - orderDb:/var/lib/mysql
  customerDb:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=customerDb
    ports:
      - "4002:3306"
    networks:
      - uit
    volumes:
      - customerDb:/var/lib/mysql
      
  cartDb:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=cartDb
    ports:
      - "4003:3306"
    networks:
      - uit
    volumes:
      - cartDb:/var/lib/mysql

