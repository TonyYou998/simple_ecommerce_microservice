spring.application.name=product-service
server.port=${product.server.port}
eureka.client.fetch-registry=${eureka.client.fetch-registry}
eureka.client.registry-fetch-interval-seconds=${eureka.client.fetch-registry-refresh-interval-seconds}
eureka.instance.prefer-ip-address=${eureka.instance.prefer-ip-address}
eureka.client.register-with-eureka=${eureka.client.register-with-eureka}
eureka.client.service-url.defaultZone=${eureka.client.service-url.defaultZone}
spring.config.import=optional:configserver:http://localhost:8071/
spring.profiles.active=dev
logging.level.com.uit.product_service= DEBUG
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=${spring.datasource.url}
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
server.servlet.encoding.charset=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=215MB
#file.upload-dir="/src/main/resources/static"
spring.web.resources.static-locations[0]=file:src/main/resources/static/images/
spring.web.resources.static-locations[1]=classpath:/static/images/